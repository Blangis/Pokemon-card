<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <script src="/app.js" async defer></script>
    
</head>
<body>

    <div class="card-container" >
        <div class="card" id="carta" >
            <img class="card-img-top" src="/Diseño sin título.png" alt="Card image cap">
           <div class="card-body"> 
              <img src="/prueba.jpg" alt="fotopoke" class="card-body-img"> 
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <input type="text" placeholder="nombre pokemon" id="space">
              <a href="#" class="btn btn-primary">Get pokemon</a>
             </div> 
            <div class="card-footer">
                <div class="card-footer-social">
                    <h6>80.2K</h6>
                    <p>Followers</p>
                </div>
                <div class="card-footer-social">
                    <h6>803K</h6>
                    <p>Likes</p>
                </div>
                <div class="card-footer-social">
                    <h6>600K</h6>
                    <p>Photos</p>
                </div>

            </div>
        </div>


    </div>

     
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
